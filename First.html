<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<style>
    body{
        background-image: radial-gradient(rgb(255, 255, 255),rgb(253, 210, 242));
        background-repeat: no-repeat;
        background-size: 230vh;
        stroke: 2;
    }
</style>

<body>
    <hr color="darkblue" size="3">
    <Center>
        <font color="#ea0e83" size="6">Become A Cake Shop Franchise</font>
        <br>
        <font color="#ea0e83" size="3">Submit Your Enquire today!</font>
    </Center>
    <hr color="darkblue" size="3">
    <br><br><br>
    <center>
        <font size="5">Fill up below form to register for Cake Shop Frachise</font>
        <hr color="darkblue" size="2">
        <hr color="darkblue" size="2">
    </center>
    <br>
    <form action="">
        <table border="1" cellpadding="5px" cellspacing="10px" width="70%" align="center"  >
            <tr>
                <td><label for="First Name"><font color="#ea0e83" size="3">First Name :</font></label></td>
                <td><input type="text" placeholder="Enter your First name" size="50px" required></td>
            </tr>

            <tr>
            <td><label for="Last Name"><font color="#ea0e83" size="3">Last Name :</font></label></td>
            <td><input type="text" placeholder="Enter your last name" size="50px" required></td>
            </tr>

            <tr>
            <td><label for="Email"><font color="#ea0e83" size="3">Email :</font></label></td>
            <td><input type="email" placeholder="Enter your Email" size="50px" required></td>
            </tr>

            <tr>
            <td><label for="Number"><font color="#ea0e83" size="3">Mobile Number :</font></label></td>
            <td><input type="tel" pattern="[0-9]{10}" name="mobile_number" id="q-mobile-number" class="form-control" placeholder="Enter your mobile number" required></td>
            </tr>

            <tr>
            <td><label for="Tital of shop"><font color="#ea0e83" size="3">Tital of shop :</font></label></td>
            <td><input type="text" placeholder="Enter your tital of shop" size="50px" required></td>
            </tr>

            <tr>
            <td><label for="pincode"><font color="#ea0e83" size="3">Pincode :</font></label></td>
            <td><input type="text" pattern="[0-9]{6}" name="pincode" id="q-pincode" class="form-control" placeholder="Enter your pincode" required></td>
            </tr>

            <tr>
            <td><label for="stat Name"><font color="#ea0e83" size="3">stat Name :</font></label></td>
            <td><input type="text" placeholder="Enter your stat name" size="50px" required></td>
            </tr>

            <tr>
            <td><label for="city Name"><font color="#ea0e83" size="3">city Name :</font></label></td>
            <td><input type="text" placeholder="Enter your city name" size="50px" required></td>
            </tr>

            <tr>
            <td><label for="Address"><font color="#ea0e83" size="3">Address :</font></label></td>
            <td><textarea name="address" id="q-address" class="form-control" placeholder="Enter your address" required></textarea></td>
            </tr>

            <tr>
            <td><label for="business"><font color="#ea0e83" size="3">What is your current Business?</font></label></td>
            <td><textarea name="current_business" id="q-current-business" class="form-control" placeholder="Enter your current business" required></textarea></td>
            </tr>

            <tr>
            <td colspan="2"><center><input type="submit" value="I Accept & Submit"></center></td>
            </tr>

        </table>

    </form>
    <br><br>
    <hr color="darkblue" size="2">
        <hr color="darkblue" size="2">
</body>
</html>
